notifications:
  email: false
language: c
compiler: gcc
sudo: false
env:
- SDK_URL=https://downloads.openwrt.org/chaos_calmer/15.05/ar71xx/generic/OpenWrt-SDK-15.05-ar71xx-generic_gcc-4.8-linaro_uClibc-0.9.33.2.Linux-x86_64.tar.bz2
install:
- mkdir sdk && cd sdk
- curl $SDK_URL | tar -xj --strip-components=1
- ln -s $TRAVIS_BUILD_DIR/eiskaltdcpp $TRAVIS_BUILD_DIR/sdk/package/eiskaltdcpp
script:
- cd $TRAVIS_BUILD_DIR/sdk
- ls -la $TRAVIS_BUILD_DIR
- ls -la $TRAVIS_BUILD_DIR/sdk
- make package/eiskaltdcpp/download V=99
- make package/eiskaltdcpp/prepare V=99
- ls -la $TRAVIS_BUILD_DIR/sdk
- ls -la $TRAVIS_BUILD_DIR/sdk/build_dir
- ls -la $TRAVIS_BUILD_DIR/sdk/build_dir/target-*
- ls -la $TRAVIS_BUILD_DIR/sdk/build_dir/target-*/eiskaltdcpp-*/
# preempt failing download in cmake
- cd $TRAVIS_BUILD_DIR/sdk/build_dir/target-*/eiskaltdcpp-*/
- curl -LO http://sf.net/projects/eiskaltdcpp/files/Other/boost.tar.gz
- make package/eiskaltdcpp/compile V=99
- ls -la $TRAVIS_BUILD_DIR/sdk
- ls -la $TRAVIS_BUILD_DIR/sdk/bin
- ls -la $TRAVIS_BUILD_DIR/sdk/bin/*
- ls -la $TRAVIS_BUILD_DIR/sdk/bin/*/packages/
deploy:
  provider: releases
  api_key:
    secure: gclYV0a3q36jUZmfQNCLGtrAf+ZbhdYc1W7s0bNouBeMdozp2AsJDiyqOQYX3rE2I+bOJXrxvsamqaTrNuzFk3bL00efuBrq/uGSwCxrn4/wl+Yt5S5iS7I6LCd3PEdzZLkG3Nbp6PKqng/ILO2XA3JnYkJ/jhIRJBLrpu0AWt0=
  skip_cleanup: true
  file_glob: true
  file: "$TRAVIS_BUILD_DIR/sdk/bin/*/packages/eiskaltdcpp_*.ipk"
  on:
    tags: true
    all_branches: true
