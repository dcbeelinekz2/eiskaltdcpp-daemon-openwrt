notifications:
    email: false
language: c
compiler: gcc
env:
    - SDK_URL=https://downloads.openwrt.org/barrier_breaker/14.07-rc3/ar71xx/generic/OpenWrt-Toolchain-ar71xx-for-mips_34kc-gcc-4.8-linaro_uClibc-0.9.33.2.tar.bz2
install:
    # setup openwrt sdk
    - mkdir sdk && cd sdk
    - curl $SDK_URL | tar -xj --strip-components=2
    
    # move our package into sdk
    - ln -s $TRAVIS_BUILD_DIR/sdk/package/eiskaltdcpp $TRAVIS_BUILD_DIR/eiskaltdcpp 
    
    - ls -la $TRAVIS_BUILD_DIR
    - ls -la $TRAVIS_BUILD_DIR/sdk
    - ls -la $TRAVIS_BUILD_DIR/sdk/package
    - ls -la $TRAVIS_BUILD_DIR/sdk/package/eiskaltdcpp
script:
    # now compile using openwrt sdk
    - cd $TRAVIS_BUILD_DIR/sdk
    - make package/eiskaltdcpp/download V=99
    - make package/eiskaltdcpp/prepare V=99
    - make package/eiskaltdcpp/compile V=99
